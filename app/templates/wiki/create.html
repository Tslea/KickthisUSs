{% extends "base.html" %}

{% block title %}Crea Pagina Wiki - {{ project.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Crea Nuova Pagina Wiki</h1>
            <p class="text-gray-600 mt-2">{{ project.name }}</p>
        </div>
        <div class="flex space-x-4">
            <a href="{{ url_for('wiki.wiki_index', project_id=project.id) }}" 
               class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                ‚Üê Torna alla Wiki
            </a>
        </div>
    </div>

    <!-- Form per creare pagina -->
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        Titolo della Pagina
                    </label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Inserisci il titolo della pagina...">
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                        Contenuto
                    </label>
                    <textarea id="content" 
                              name="content" 
                              rows="20" 
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Scrivi il contenuto della pagina..."></textarea>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('wiki.wiki_index', project_id=project.id) }}" 
                       class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                        Annulla
                    </a>
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        Crea Pagina
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
