{% extends "base.html" %}

{% block title %}Modifica {{ wiki_page.title }} - Wiki{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Modifica Pagina Wiki</h1>
            <p class="text-gray-600 mt-2">{{ wiki_page.title }}</p>
        </div>
        <a href="{{ url_for('wiki.view_wiki_page', project_id=project.id, slug=wiki_page.slug) }}" 
           class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
            ‚Üê Torna alla Pagina
        </a>
    </div>

    <!-- Form per modificare la pagina -->
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <!-- Titolo -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        Titolo della Pagina
                    </label>
                    <input type="text" 
                           name="title" 
                           id="title" 
                           value="{{ title or wiki_page.title }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           required>
                </div>

                <!-- Contenuto -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                        Contenuto
                    </label>
                    <textarea name="content" 
                              id="content" 
                              rows="20" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              required>{{ content or wiki_page.content }}</textarea>
                    <p class="mt-2 text-sm text-gray-500">
                        Puoi usare Markdown per formattare il testo.
                    </p>
                </div>

                <!-- Riassunto delle modifiche -->
                <div>
                    <label for="edit_summary" class="block text-sm font-medium text-gray-700 mb-2">
                        Riassunto delle modifiche (opzionale)
                    </label>
                    <input type="text" 
                           name="edit_summary" 
                           id="edit_summary" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           placeholder="Breve descrizione delle modifiche apportate...">
                </div>

                <!-- Pulsanti -->
                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('wiki.view_wiki_page', project_id=project.id, slug=wiki_page.slug) }}" 
                       class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors">
                        Annulla
                    </a>
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                        Salva Modifiche
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Auto-resize textarea
document.getElementById('content').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = this.scrollHeight + 'px';
});
</script>
{% endblock %}
